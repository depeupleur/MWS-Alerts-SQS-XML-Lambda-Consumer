AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes

Resources:
  XMLParser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./XMLParser.py
      Handler: index.handler
      Runtime: python3.6
      FunctionName: 'MWSAlertsXMLParser'
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'sqs:DeleteMessage'
                - 'sqs:ReceiveMessage'
              Resource: 'arn:aws:sqs:*'
            - Effect: Allow
              Action:
                - 'lambda:Invoke'
              Resource: !Join: ['', ['arn:aws:sqs:*', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId',':function:*']]
      Environment:
        Variables:
          queueUrl: !Ref 'MWSQueue'
            
  MWSQueue:
    Type: AWS::SQS::Queue
    Properties:
        QueueName: 'MWSAlertsQueue'
  
Outputs:
  QueueURL:
    Description: 'URL of the SQS Queue that recieves the MWS push notifications'
    Value: !Ref 'MWSQueue'
        
  QueueARN:
    Description: 'ARN of the SQS Queue that recieves the MWS push notifications'
    Value: !Join [':', [!GetAtt 'MWSQueueArn', !Ref 'Arn']]
                
  QueueName:
    Description: 'Name of the SQS Queue that recieves the MWS push notifications'
    Value: !Join [':', [!GetAtt 'MWSQueueName', !Ref 'QueueName']]